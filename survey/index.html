<!DOCTYPE html>
<html lang="en">
<head>
><meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Caffeinenaddict Coffee Shop Feedback</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<h1 id="title">CaffeineAddict Coffee Shop Feedback</h1>
<p id="description"> We value your feedback! Share your experience with our brew.</p>

<form id="survey-form">
<label id="name-label" for="name">Name *</label>
<input
type="text"
id="name"
placeholder="Enter your full name"
required
>
<label id="email-label" for="email">Email *</label>
<input
type="email"
id="email"
placeholder="you.@gmail.com"
required
>
<label id="number-label" for="number">Monthly Visits *</label>
<input
type="number"
id="number"
min="0"
max="100"
placeholder="How many times have you visited us this month?"
>
<label for="dropdown">What is your favorite coffee? *</label>
<select id="dropdown" required>
<option value="disabled selection">Select your favorite</option>
<option value="espresso">Espresso</option>
<option value="cappucino">Cappucino</option>
<option value="matcha latte">Matcha Latte</option>
<option value="americano">Americano</option>
<option value="mocha">Mocha</option>
<option value="cold-brew">Cold Brew</option>
<option value="macchiato">Macchiato</option>
<option value="flat-white">Flat White</option>
</select>
<label>How would you rate our service? *</label>
<label><input type="radio" name="service-rating" value="excellent" required> Excellent</label>
<label><input type="radio" name="service-rating" value="good" required> Good</label>
<label><input type="radio" name="service-rating" value="average" required> Average</label>
<label><input type="radio" name="service-rating" value="poor" required> Poor</label>
<label>What do you enjoy the most? (Select all that apply)</label>
<label><input type="checkbox" value="quality-coffee"> Quality of Coffee</label>
<label><input type="checkbox" value="friendly-staff"> Friendly Staff</label>
<label><input type="checkbox" value="atmosphere"> Cozy Atmosphere</label>
<label><input type="checkbox" value="pricing"> Fair pricing</label>
<label><input type="checkbox" value="location"> Convenient Location</label>
<label><input type="checkbox" value="wifi"> Fast internet connection</label>
<label><input type="checkbox" value="seating"> Comfortable seating</label>
<label for="comments">Additional Comments or Suggestions</label>
<textarea
id="comments"
placeholder="Share your thoughts, suggestions, or favorite coffee at our coffee shop..."
></textarea>
<button type="submit" id="submit">Submit Feedback</button>
</form>
</body>
</html>
